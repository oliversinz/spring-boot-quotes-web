<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head th:fragment="headBox(title)">
        <title th:text="${title}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/basic.css}" />
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>

    <body>
        <header th:fragment="mainNav(active)" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            
           <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">World of Quotes</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href = "@{/}" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a th:href = "@{/authors}" class="nav-link">Authors</a></li>
                    <li class="nav-item"><a th:href = "@{/categories}" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a th:href = "@{/quotes}" class="nav-link">Quotes</a></li>
                </ul>
        </header>
    </body>
</html>
